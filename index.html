<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="display-number"></div>
        </div>
        <div class="numbers">
            <div class="first-row">
                <button data-num="7" class="7" type="button">7</button>
                <button data-num="8" class="8" type="button">8</button>
                <button data-num="9" class="9" type="button">9</button>
                <button data-op="+" name="+" class="op" type="button">+</button>
            </div>
            <div class="second-row">
                <button data-num="4" class="4" type="button">4</button>
                <button data-num="5" class="5" type="button">5</button>
                <button data-num="6" class="6" type="button">6</button>
                <button data-op="-" name="-" class="op" type="button">-</button>
            </div>
            <div class="third-row">
                <button data-num="1" class="1" type="button">1</button>
                <button data-num="2" class="2" type="button">2</button>
                <button data-num="3" class="3" type="button">3</button>
                <button data-op="*" name="*" class="op" type="button">*</button>
            </div>
            <div class="fourth-row">
                <button data-num="0" class="0" type="button">0</button>
                <button data-clear="C" name="C" class="C" type="button">C</button>
                <button data-equal="=" name="=" class="op" type="button">=</button>
                <button data-op="/" name="/" class="op" type="button">/</button>
            </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
