<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="display-number"></div>
        </div>
        <div class="numbers">
            <div class="first-row">
                <button class="7" type="button">7</button>
                <button class="8" type="button">8</button>
                <button class="9" type="button">9</button>
                <button class="+" type="button">+</button>
            </div>
            <div class="second-row">
                <button class="4" type="button">4</button>
                <button class="5" type="button">5</button>
                <button class="6" type="button">6</button>
                <button class="-" type="button">-</button>
            </div>
            <div class="third-row">
                <button class="1" type="button">1</button>
                <button class="2" type="button">2</button>
                <button class="3" type="button">3</button>
                <button class="*" type="button">*</button>
            </div>
            <div class="fourth-row">
                <button class="0" type="button">0</button>
                <button class="C" type="button">C</button>
                <button class="=" type="button">=</button>
                <button class="/" type="button">/</button>
            </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
